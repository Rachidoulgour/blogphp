{% extends "template.twig.html" %}
{% block body %}
    {% for post in posts %}

    <div class="card-header">
        {{ post.title }}
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
        <p>{{ post.body }} </p>
        <footer class="blockquote-footer"> {{ post.created_at|date("m/d/Y H:i:s")}}</footer>  
        </blockquote>
    </div>
    {% endfor %}
{% endblock %}
