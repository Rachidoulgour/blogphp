<ion-header>
  <ion-toolbar>
    <ion-title>publish</ion-title>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="publicate">
    <h4>Intercambia tus libros y conectate con otros corazones</h4>
    <div class="card-body">
        <form [formGroup]="form" (submit)="onSubmit()">
            <label for="purpose">Oferta o Demanda?:</label>
            <select formControlName="purpose"  required>
                <option *ngFor="let purpose of purposes" value="{{purpose.name}}">
                    {{purpose.name}}
                </option>
            </select>
            <input type="text" formControlName="title"  placeholder="¡Titulo!">
            <input type="text" formControlName="author" placeholder="¡Autor!">
            <textarea formControlName="text"  placeholder="¡Descripción!"></textarea>
            <input type="file" formControlName="file" placeholder="sube la imagen" (change)="fileChangeEvent($event)">
            <input type="number" step="0.01" formControlName="price" class="phone-number" placeholder="¡Precio!" >
            <label for="genre">Genero:</label>
            <select formControlName="genre" required>
                <option *ngFor="let genre of genres" value="{{genre.name}}">
                    {{genre.name}}
                </option>
            </select>
            <label for="city">Ciudad:</label>
            <select formControlName="city"  required>
                <option *ngFor="let city of cities" value="{{city.name}}">
                    {{city.name}}
                </option>
            </select>
            <label for="language">Idioma:</label>
            <select formControlName="language"  required>
                <option *ngFor="let language of languages" value="{{language.name}}">
                    {{language.name}}
                </option>
            </select>
            <input type="tel" formControlName="contactPhone" class="phone-number" placeholder="¡Numero de contacto!" pattern="[0-9]{3}[0-9]{3}[0-9]{3}">
            <button type="submit">Publicar</button>
        </form>
    </div>
</div>


</ion-content>
