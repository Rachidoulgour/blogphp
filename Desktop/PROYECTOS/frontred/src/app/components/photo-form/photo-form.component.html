<div class="foto-form">
    <div class="card">
        <div class="card-header">
            Cargar Foto
        </div>
        <div class="card-body">
            <form (submit)="uploadPhoto(title, description)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Titulo de la foto" required #title>

                </div>
                <div class="form-group">
                    <textarea  rows="0" class="form-control" placeholder="DescripciÃ³n" required #description></textarea>
                </div>
                <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                <img [src]="photoSelected || 'assets/no-image.png'" class="img-fluid" alt="no image" (click)="photoInput.click()">
                <button>
                    Cargar foto
                </button>
            </form>
        </div>
    </div>
</div>
