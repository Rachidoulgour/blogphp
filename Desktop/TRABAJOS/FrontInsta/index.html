<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FrontInsta</title>
</head>
<body>
    <main>
        <section class="imagePart">
            <img src="./img/imagInsta.png" alt="Intagram Image">
        </section>
        <section class="mainSection">
            <div class="general">
                <div class="login">

                    <div class="loginInputs">
                        <img src="./img/logoInsta.png" alt="logo insta">
                        <input type="text" placeholder="Teléfono, usuario o correo electrónico">
                        <input type="text" placeholder="Contraseña">
                        <button>Iniciar sesión</button>
                    </div>
                    <div>
                        <span>O</span>
                    </div>
                    <div class="loginFacebook">
                        <img src="/img/facebook-logo.png" alt="Logo Facebook">
                        <p>Iniciar sesión con Facebook</p>
                    </div>
                    <div class="password">
                        <a href="">¿Has olvidado la contraseña?</a>
                    </div>
                </div>
                
                <div class="register">
                    <p>¿No tienes una cuenta?</p>
                    <a href="https://www.instagram.com/accounts/emailsignup/">Registrate</a>
                </div>
                <div class="applications">
                    <p>Descarga la applicación</p>
                    <div class="app-logos">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
                            <img src="./img/App-store.png" alt="appstore">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D3CA444C4-CF3E-48DC-ADE2-829E1F9C30A8%26utm_content%3Dlo%26utm_medium%3Dbadge">
                            <img src="./img/Google-play.png" alt="googleplay">
                        </a>
                    </div>
                    
                </div>
                
                
            </div>
        </section>
    </main>
    

</body>
</html>
